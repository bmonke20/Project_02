<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="Styles.css">

</head>

<body>
  <ul class="navbar">
    <li><a href="./index.html">Home</a></li>
    <li><a href="./news.html">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="./about.html">About</a></li>
  </ul>
  <hr />
  <h1>Contact Page</h1>
  <hr>
  <h3>Please fill-in form</h3>

  <form action="./index.html" method="get">
    <fieldset>
      <legend>User Info</legend>
      <label> First name: <br>
        <input type="text" name="fname" />
      </label><br><br />
      <label> Last name: <br>
        <input type="text" name="lname" />
      </label><br /><br />
      <fieldset>
        <legend>Course</legend>

        <label>
          <input type="radio" name="course" value="html">HTML
        </label>

        <label>
          <input type="radio" name="course" value="css">CSS
        </label>

        <label>
          <input type="radio" name="course" value="js">Javascript
        </label><br />
      </fieldset>
      <br>

      <fieldset>
        <legend>Framework</legend>
        <label>
          <input type="radio" name="" value="react">React
        </label>
        <label>
          <input type="radio" name="" value="Angular">Angular
        </label><br />
      </fieldset>
      <br>


      <!--<input type="submit" value="submit" />-->
      <button>Okay</button>
      <button type="button">OK</button>
    </fieldset>
  </form>

</body>

</html>
